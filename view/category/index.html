{include file="Public/header"}
        <!-- 以上为左侧菜单栏 sidebar -->
        <div id="content" class="content">
            <div class="header">
                <h1 class="page-title">文章分类列表</h1>
            </div>
            <ul class="breadcrumb">
                <li><a href="/"> 控制面板 </a> <span class="divider">/</span></li>
                <li class="active">文章分类列表</li>
            </ul>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="btn-toolbar" style="margin-bottom:2px;">
                        <a href="/category/add" class="btn btn-primary"><i class="icon-plus"></i> 新增</a>
                    </div>
                    <div class="block">
                        <a href="#page-stats" class="block-heading" data-toggle="collapse">文章分类列表</a>
                        <div id="page-stats" class="block-body collapse in">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>分类名称</th>
                                        <th width="180px">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="list" id="vo"}
                                    <tr>
                                        <td>{$vo.id}</td>
                                        <td>{$vo.cat_name}</td>
                                        <td>
                                            <a href="/category/edit?id={$vo.id}" title="修改"><i class="icon-pencil"></i></a> &nbsp; &nbsp; 
                                            <a class="cancel" href="javascript:;" data-href="/category/del?id={$vo.id}" title="删除">删除</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <script>
                        $('.cancel').click(function(){
                            var href=$(this).data('href');
                            bootbox.confirm('确定要这样做吗？', function(result) {
                                if(result){
                                    location.replace(href);
                                }
                            });
                        });
                    </script>
{include file="Public/footer"}
