{include file="Public/header"}
        <!-- 以上为左侧菜单栏 sidebar -->
        <div id="content" class="content">
            <div class="header">
                <h1 class="page-title">编辑文章分类</h1>
            </div>
            <ul class="breadcrumb">
                <li><a href="/"> 控制面板 </a> <span class="divider">/</span></li>
                <li><a href="/category"> 文章分类列表 </a> <span class="divider">/</span></li>
                <li class="active">编辑文章分类</li>
            </ul>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="bb-alert alert alert-info" style="display: none;">
                        <span>操作提示</span>
                    </div>
                    <div class="well">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#home" data-toggle="tab">请填写文章分类资料</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active in" id="home">
                                <form id="tab" method="post" action="" data-href="/category/edit" data-redirect="/category">
                                    <label>分类名称</label>
                                    <input type="text" name="cat_name" value="{$info.cat_name}" required="true" class="input-xlarge" />
                                    <label>父级分类</label>
                                    <select name="pid" id="pid">
                                        <option {if condition="$info.pid eq 0"}selected="selected"{/if} value="0">顶级分类</option>
                                        {volist name=":get_cat_tree()" id="vo"}
                                        <option {if condition="$info.pid eq $vo.id"}selected="selected"{/if} value="{$vo.id}">{$vo.level|str_repeat="----", ###}{$vo.cat_name}</option>
                                        {/volist}
                                    </select>
                                    <input type="hidden" name="id" value="{$info.id}">
                                    <div class="btn-toolbar">
                                        <button type="button" id="sub_btn" class="btn btn-primary"><strong>提交</strong></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
{include file="Public/footer"}
