{include file="Public/header"}
        <!-- 以上为左侧菜单栏 sidebar -->
        <div id="content" class="content">
            <div class="header">
                <h1 class="page-title">编辑文章</h1>
            </div>
            <ul class="breadcrumb">
                <li><a href="/"> 控制面板 </a> <span class="divider">/</span></li>
                <li><a href="/article"> 文章列表 </a> <span class="divider">/</span></li>
                <li class="active">编辑文章</li>
            </ul>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="bb-alert alert alert-info" style="display: none;">
                        <span>操作提示</span>
                    </div>
                    <div class="well">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#home" data-toggle="tab">请填写文章资料</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active in" id="home">
                                <form id="tab" method="post" action="" data-href="/article/edit" data-redirect="/article">
                                    <label>分类</label>
                                    <select name="cat_id" class="input-xlarge">
                                        <option value="">--请选择分类--</option>
                                        {volist name=":get_all_category()" id="vo"}
                                        <option {if condition="$vo.id eq $info.id"}selected="selected"{/if} value="{$vo.id}" class="input-xlarge option">{$vo.cat_name}</option>
                                        {/volist}
                                    </select>
                                    <label>标题</label>
                                    <input type="text" name="title" value="{$info.title}" required="true" class="input-xlarge" />
                                    <label>内容</label>
                                    <textarea name="content" class="input-xlarge" rows="5" required="true">{$info.content}</textarea>
                                    <input type="hidden" name="id" value="{$info.id}">
                                    <div class="btn-toolbar">
                                        <button type="button" id="sub_btn" class="btn btn-primary"><strong>提交</strong></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
{include file="Public/footer"}
